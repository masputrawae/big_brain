<!-- |===========| START: TABLE OF CONTENT |===========| -->
<nav class="navbar navbar--widget">
  <div class="navbar__label">{{ i18n "toc"}}</div>
  {{ $toc := .TableOfContents }}
  {{ $toc := replaceRE `<ul>` `<ul class="nav nav--toc">` $toc }}
  {{ $toc := replaceRE `<li>` `<li class="nav__item">` $toc }}
  {{ $toc := replaceRE `<a href=` `<a class="btn btn--text-xs btn--toc" href=` $toc }}
  {{ $toc | safeHTML }}
</nav>
<!-- |===========| END: TABLE OF CONTENT |===========| -->
